<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS punch the monster</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="vue-app">
        <!-- monster img -->
        <div id="monster" v-bind:class="{bursted: ended}"></div>

        <!-- monster hp -->
        <div id="monster-hp">
            <div v-bind:style="{ width:health + '%'}"></div>
        </div>

        <!-- controls -->
        <div id="controls">
            <button id="attack_light" v-on:click="punch(10)" v-show="!ended">Light attack!</button>
            <button id="attack_strong" v-on:click="punch(20)" v-show="!ended">Strong attack!</button>
            <button v-on:click="restart">Restart</button>
        </div>
    </div>


<script src="js/app.js"></script>

</body>

</html>
